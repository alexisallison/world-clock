<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>
    <link rel="stylesheet" href="/src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&family=Philosopher:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.40/moment-timezone-with-data-1970-2030.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select>
        <option value="">London</option>
        <option value="">New York</option>
        <option value="">Sydney</option>
      </select>
      <div class="city" id="los-angeles">
        <div>
          <h2>Los Angeles</h2>
          <div class="date">February 3rd, 2023</div>
        </div>
        <div class="time">02:17:00 <small>PM</small></div>
      </div>
      <div class="city" id="paris">
        <div>
          <h2>Paris</h2>
          <div class="date">February 5th, 2023</div>
        </div>
        <div class="time">02:17:00 <small>PM</small></div>
      </div>
      <div class="city" id="detroit">
        <div>
          <h2>Detroit</h2>
          <div class="date">February 5th, 2023</div>
        </div>
        <div class="time">02:17:00 <small>PM</small></div>
      </div>
    </div>
    <footer>
      This project was coded with ðŸ’— by<strong> Alexis Allison</strong> and is
      <a href="https://github.com/alexisallison/world-clock.git"
        >Open-sourced</a
      >
      on Github
    </footer>
    <script src="/src/index.js"></script>
  </body>
</html>
